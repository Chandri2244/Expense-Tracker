<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="../CSS/style02.css">
    
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div id="signup-form" class="form">
            <h2 style="text-align: center;" >Register</h2>
            
              <div class="field input-field">
                <input type="text" id="signup-fullname" placeholder="Fullname" required>
              </div>
              <br>
              <div class="field input-field">
                <input type="text" id="signup-username" placeholder="Username" required>
              </div>
              <br>
              <div class="field input-field">
                <input type="email" id="signup-email" placeholder="Email" required>
              </div>
              <br>
              <div class="field input-field">
                <input type="password" id="signup-password" placeholder="Password" required>
                <img src="../assets/eye-close.png" id="eyeicon">
              </div>
              <br>

              <button onclick="signup()">Register</button>
            <p style="text-align: center;">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form hidden">
            <h2 style="text-align: center;">Login</h2>

            <div class="field input-field">
            <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <br>
            <div class="field input-field">
            <input type="password" id="login-password" placeholder="Password" required>
            <img src="../assets/eye-close.png" id="icon">
            </div>
            <br>

            <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password</a></p>
            <br>
            <button onclick="login()">Login</button>
            <p id="message" style="color:red;"></p>
            <!-- <p>Forgot your password? <a href="#" onclick="showForgotPasswordForm()">Reset it</a></p> -->
            <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignupForm()">Register</a></p>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="form hidden">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-password-email" placeholder="Email" required>
            <button onclick="forgotPassword()">Reset Password</button>
            <p>Remembered your password? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script src="../JS/script02.js"></script>
    
</body>
</html>
